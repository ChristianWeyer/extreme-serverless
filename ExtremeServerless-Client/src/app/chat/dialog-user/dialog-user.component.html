<h2 mat-dialog-title>Welcome</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSave()" [formGroup]="formGroup">
    <mat-form-field>
      <input matInput name="username" placeholder="Username" formControlName="username">
      <mat-error>This field is required</mat-error>
      <mat-hint>Please type your username</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
