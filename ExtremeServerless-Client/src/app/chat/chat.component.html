<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.action === undefined && message.user.id === user.id)? 'chat-list-item': '']">
        <img mat-list-avatar [src]="message.user.avatar">
        <h4 mat-line>
          <b>{{message.user.name}}</b>
        </h4>
        <p mat-line>
          <span> {{message.message}} </span>
        </p>
        
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input">
        <input matInput 
               #inputMessage 
               maxlength="140" 
               placeholder="Type your message" 
               [(ngModel)]="messageContent" 
               (keyup.enter)="sendMessage(messageContent)">
        <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
        
      </mat-form-field>
      <button mat-fab (click)="sendMessage(messageContent)">Send</button>
    </div>
  </mat-card>
</div>
